# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14

      # this Action should follow steps to set up Python build environment
      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v2
        with:
          path: "src/requirements.txt"
        
      - name: validate the format 
        run: |
          echo 'validate the format'
          python src/test.py 
          
      - name: install tidy 
        run: |
          echo 'install tidy'
          npm install -g bibtex-tidy
          
      - name: tidy up!  
        run: |
          echo 'tidy up!'
          bibtex-tidy --tab --align=13 --generate-keys  --remove-dupe-fields  --trailing-commas   --sort-fields=title,shorttitle,author,year,month,day,journal,booktitle,location,on,publisher,address,series,volume,number,pages,doi,isbn,issn,url,urldate,copyright,category,note,metadata  --sort=year,title,author,key ref.bib

      - name: commit the results
        # You may pin to the exact commit or the version.
        # uses: zwaldowski/git-commit-action@66730766679672410dc04830ae6389f4376c8c94
        uses: zwaldowski/git-commit-action@v1
